<!DOCTYPE html>
<html ng-app="contactsApp">
<head>
	<title>Contacts</title>
	<base href="/" target="_blank, _self, _parent, _top">
	<link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="page-contact">
			<h1>contacts</h1>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="col-md-6">
					<form class="form-horizontal" action="/login" method="POST" accept-charset="utf-8">
						
					
						<h2>log In</h2>
						<div class="row form-group">
							<label class="control-label col-sm-2">Username:</label>
							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
								<input type="text" name="username" class="form-control" required value="" placeholder="">
							</div>							
						</div>

						<div class="row form-group">
							<label class="control-label col-sm-2">password:</label>
							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
								<input type="password" name="password" class="form-control" required value="" placeholder="">
							</div>							
						</div>
						
						<div class="row form-group">
							
							<div class="col-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">Log In</button>
							</div>							
						</div>

					</form>
				</div>


				<div class="col-md-6">
					<form class="form-horizontal" action="/register" method="POST" accept-charset="utf-8">
						
					
						<h2>Sign In</h2>
						<div class="row form-group">
							<label class="control-label col-sm-2">Username:</label>
							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
								<input type="text" name="username" class="form-control" required value="" placeholder="">
							</div>							
						</div>

						<div class="row form-group">
							<label class="control-label col-sm-2">password:</label>
							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
								<input type="password" name="password" class="form-control" required value="" placeholder="">
							</div>							
						</div>
						
						<div class="row form-group">
							
							<div class="col-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">Sign In</button>
							</div>							
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="components/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="components/angular/angular.min.js" type="text/javascript" ></script>
	<script src="components/angular-route/angular-route.min.js" type="text/javascript" ></script>
	<script src="components/angular-resource/angular-resource.min.js" type="text/javascript" ></script>
	<script src="components/angular-messages/angular-messages.min.js" type="text/javascript" ></script>
	<script src="src/app.js" type="text/javascript" ></script>
	<script src="src/controller.js" type="text/javascript" ></script>
	<script src="src/factory.js" type="text/javascript" ></script>
	<script src="src/filter.js" type="text/javascript" ></script>
	<script src="src/directives.js" type="text/javascript" ></script>
</body>
</html>
